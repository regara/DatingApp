<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <!-- gender -->
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <!-- username -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('username').errors && 
      registerForm.get('username').touched}" 
      type="text" class="form-control" formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <!-- knownAs -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors
      && registerForm.get('knownAs').touched}" 
      class="form-control" placeholder="Known as" formControlName="knownAs">
    <div *ngIf="registerForm.get('knownAs').touched
      && registerForm.get('knownAs').hasError('required')"
      class="invalid-feedback">Known as is required</div>
  </div>

  <!-- dateOfBirth -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors
      && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text"
      bsDatepicker [bsConfig]="bsConfig">
    <div *ngIf="registerForm.get('dateOfBirth').touched
      && registerForm.get('dateOfBirth').hasError('required')"
      class="invalid-feedback" >Date of Birth is required</div>
  </div>

  <!-- city -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors
      && registerForm.get('city').touched}"
      class="form-control"
      placeholder="City" formControlName="city">
    <div *ngIf="registerForm.get('city').touched
      && registerForm.get('city').hasError('required')"
      class="invalid-feedback" >City is required</div>
  </div>

  <!-- country -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors
      && registerForm.get('country').touched}"
      class="form-control" placeholder="Country" formControlName="country">
    <div *ngIf="registerForm.get('country').touched
      && registerForm.get('country').hasError('required')"
      class="invalid-feedback" >Country is required</div>
  </div>

  <!-- password -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('password').errors && 
    registerForm.get('password').touched}"
    type="password" class="form-control" formControlName="password" placeholder="Password">
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('required') && 
      registerForm.get('password').touched">Password is required
    </div>
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('minlength') && 
      registerForm.get('password').touched">Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('maxlength') && 
      registerForm.get('password').touched">Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
      && registerForm.get('confirmPassword').touched
      || registerForm.get('confirmPassword').touched 
      && registerForm.hasError('mismatch')}"
      type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
      <div class="invalid-feedback" 
      *ngIf="registerForm.get('confirmPassword').hasError('required') && 
      registerForm.get('confirmPassword').touched">Password is required
    </div>
    <div class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') && 
      registerForm.get('confirmPassword').touched">Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
